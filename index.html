<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta de Apuesta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        Numero de la Ruleta <span id="ruleta">0</span>
    </div>
    <div>
        Saldo <span id="saldo">$100</span>
    </div>
    <div>
        Numero a apostar: <input type="number" id="numero">
    </div>
    <div>
      <input type="button" id="tirar" value="Tirar">
    </div>
    <div id="resultado" class="resultado-card" style="display: none;">
        <h3 id="mensaje-resultado"></h3>
        <p>Tu numero apostado: <samp id="numero-apostado"></samp></p>
        <p>Numero de la ruleta <samp id="numero-ruleta"></samp></p>
        <p>Tu saldo actual: <samp id="saldo-atual"></samp></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
